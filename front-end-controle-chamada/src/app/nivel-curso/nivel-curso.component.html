<div class="app-body">
    <main class="main d-flex align-items-center">
        <div class="container">
            <div class="row">
                <div class="col-md-8 mx-auto">
                    <div class="card-group">
                        <div class="card p-4">
                            <div class="card-body">
                                <form [formGroup]="f" novalidate>  <!-- começo da tag form -->
                                    <h1>Cadastro de Tipo de Curso</h1>
                                    <!-- form  -->
                                    <div>                                        
                                        <div class="input-group mb-4" [ngClass]="{'has-success': f.controls['tipo'].valid,
                                        'has-error': f.controls['tipo'].invalid && (f.controls['tipo'].touched || f.controls['tipo'].dirty)}">
                                            <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="icon-lock"></i></span>
                                            </div>
                                            <input type="tipo" formControlName="tipo" class="form-control" placeholder="tipo" autocomplete="current-tipo" required>
                                            <span class="text-danger" *ngIf="f.controls['tipo'].invalid && (f.controls['tipo'].touched || f.controls['tipo'].dirty)">
                                            Campo obrigatório com no mínimo 4 caracteres
                                        </span>
                                        </div>
                                        <div class="row">
                                            <div class="col-6">
                                            <button type="button" [disabled]="f.invalid" (click)="onSubmit()" class="btn btn-primary px-4">Acessar </button>
                                            </div>                        
                                        </div>
                                    </div>  
                                    <!-- fim do form  -->
                                </form>    
                            </div>    
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
